<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="{% static 'users/css/profile_update.css' %}">
{#    <script src="{% static 'map/js/home.js' %}" type="text/javascript"></script>#}
</head>
<body>
    <main class="main">
        <div class="main-content">
            <div class="main-header">
                <h2>Редактирование профиля</h2>
            </div>
            <div class="main-input">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="main-input-info">
                        <div class="main-input-info-firstname">
                            <p>Имя</p>
                            {{ form.first_name }}
                        </div>
                        <div class="main-input-info-lastname">
                            <p>Фамилия</p>
                            {{ form.last_name }}
                        </div>
                        <div class="main-input-info-city">
                            <p>Город</p>
                            {{ form.city }}
                        </div>
                        <div class="main-input-info-status">
                            <p>Дополнительная информация</p>
                            {{ form.status }}
                        </div>
                    </div>
                    <div class="main-input-file">
                        <div class="main-input-file-image">
                            <p>Аватар</p>
                            {{ form.image }}
                        </div>
                        <div class="main-input-file-background_image">
                            <p>Обложка</p>
                            {{ form.background_image }}
                        </div>
                    </div>
                    <div class="main-submit">
                        <button class="main-submit-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
