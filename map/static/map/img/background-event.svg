<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <defs>
        <filter id="turbulence" x="0" y="0">
            <feTurbulence baseFrequency="0.02" numOctaves="5" result="turbulence"/>
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="black" />  <!-- Черный фон -->
    <rect width="100%" height="100%" fill="url(#gradient)" filter="url(#turbulence)"/>
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e0030"/>
        <stop offset="20%" stop-color="#0d0030"/>
        <stop offset="50%" stop-color="#300030"/>
        <stop offset="70%" stop-color="#300010"/>
        <stop offset="100%" stop-color="#003000"/>
    </linearGradient>
</svg>
